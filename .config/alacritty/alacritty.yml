env:
  TERM: alacritty

window:
  dimensions:
    columns: 90
    lines: 24
  padding:
    x: 9
    y: 9
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None

scrolling:
  history: 8000

font:
  normal:
    family: Perfect DOS VGA 437 Win
    style: Regular
  bold:
    family: Perfect DOS VGA 437 Win
    style: Bold
  italic:
    family: Perfect DOS VGA 437 Win
    style: Italic
  bold_italic:
    family: Perfect DOS VGA 437 Win
    style: Bold Italic
  size: 11.0

background_opacity: 0.72

colors:
  primary:
    background: '#20003f'
    foreground: '#ffffff'

  cursor:
    text: "#80009f"
    cursor: "#ffffff"

  normal:
    black:    "#222222"
    red:      "#ff5f5f"
    green:    "#9fff00"
    yellow:   "#ffff3f"
    blue:     "#9f3fff"
    magenta:  "#ff009f"
    cyan:     "#00cfcf"
    white:    "#ffffff"

cursor:
  style: Block

  thickness: 0.18

mouse:
  hide_when_typing: true
  url:
    launcher:
      program: firefox
