env:
  TERM: alacritty

window:
  dimensions:
    columns: 90
    lines: 24
  padding:
    x: 1
    y: 1
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None

scrolling:
  history: 8000

font:
  normal:
    family: Perfect DOS VGA 437 Win
    style: Regular
  bold:
    family: Perfect DOS VGA 437 Win
    style: Bold
  size: 11.0

background_opacity: 0.99

colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf9f'

  cursor:
    text: "#000000"
    cursor: "#ffffff"

  normal:
    black:    "0x665c54"
    red:      "0xea6962"
    green:    "0xa9b665"
    yellow:   "0xe78a4e"
    blue:     "0x7daea3"
    magenta:  "0xd3869b"
    cyan:     "0x89b482"
    white:    "0xdfbf8e"

  bright:
    black:    "0x928374"
    red:      "0xea6962"
    green:    "0xa9b665"
    yellow:   "0xe3a84e"
    blue:     "0x7daea3"
    magenta:  "0xd3869b"
    cyan:     "0x89b482"
    white:    "0xdfbf8e"

cursor:
  style: Block

  thickness: 0.18

mouse:
  hide_when_typing: true
  url:
    launcher:
      program: qutebrowser
